<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation</title>
    <link rel="stylesheet" href="dom.css"">
</head>
<body>
    <h1 id="main-heading">Let's start with DOM manipulation</h1>
    <div id="container">
        <img id="Image" src="voldemort.jpg" alt="Sample Image">
    </div>
    <button id="change-img-btn">Change Image</button>
    <button id="change-text-btn">Change Main Heading Text</button>
    
    <div class="parent">
        <p class="child">Hy, I am Madhav Gattani</p>

        <button id="add-text-node">Add Text Node</button>
        <button id="delete-node">Delete Last Node</button>
    </div>

    <form id="user-form">
        <input type="text" id="name" placeholder="Enter your Name" />
        <input type="submit" value="Submit" />
    </form>

    <button id="change-btn-text">Change Button Text (jQuery)</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="dom.js"></script>
</body>
</html>
